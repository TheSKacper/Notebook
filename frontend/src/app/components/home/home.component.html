<h1>Notebook</h1>
<div class="container">
    <div class="box" *ngFor="let item of allNote">
        <div class="title">
           <p>{{item.title}}</p>
        </div>
        <div class="desc">
          <p>{{item.desc}}</p>
        </div>
        <div class="options">
            <button class="btn btn-primary" #edit><a routerLink="edit/{{item._id}}">Edit</a></button>
            <button #delete class="btn btn-danger" (click)="deleteNote(item._id)" >Delete</button>
        </div>
    </div>
</div>
